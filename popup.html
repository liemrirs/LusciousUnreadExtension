<!doctype html>
<html>
  <head>
    <title>Luscious message checker</title>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="popup.css">
     <script src="jquery.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="signIn" class="hide" style="clear:both;text-align:center;margin:10px">
      <a style="text-decoration:underline;font-size:20px" target="_blank" href="https://luscious.net/login" msg="signIn">Sign in</a>

    <div class="content">
      <div class="header">
        <div class="username"></div>
        <p class="notification"><i class="fa fa-bell fa-lg"></i>0</p>
      </div>
      
      <div class="messages">
        
      </div>
    </div>
  </body>
</html>
